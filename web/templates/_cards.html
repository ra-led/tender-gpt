{% for tender in tenders %}  <div class="card" data-tender="{{ tender.tender_id }}">    <div class="card-header">      <div class="card-left">        <a href="{{ tender.url }}" class="tender-link" target="_blank" rel="noopener noreferrer">          {{ tender.tender_id }}            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" focusable="false" aria-hidden="true">              <path d="M12.293 2.293a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1-1.414 1.414L15 5.414V14a1 1 0 1 1-2 0V5.414l-1.293 1.293A1 1 0 0 1 10.293 5.293l4-4zM5 6a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h7a3 3 0 0 0 3-3v-2a1 1 0 1 0-2 0v2a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2a1 1 0 1 0 0-2H5z"/>            </svg>        </a>        <p class="status">{{ tender.status }}</p>        <p class="description">{{ tender.description }}</p>        <p class="customer">Местоположение: {{ tender.customer }}</p>      </div>      <div class="card-right">        <span class="price">{{ tender.start_price }}</span>        <span class="result-date">Дата проведения:<br>{{ tender.result_date }}</span>      </div>    </div>    <div class="accordion">      <div class="accordion-header">        <button class="toggle-btn" aria-label="Раскрыть детали">        </button>      </div>      <div class="accordion-content">        {{ tender.report_html|safe }}      </div>    </div>    <div class="card-actions">      <button class="btn-save" data-tender="{{ tender.tender_id }}">Сохранить</button>      <button class="btn-cancel" data-tender="{{ tender.tender_id }}" style="display:none">Отменить</button>    </div>  </div>{% endfor %}
