{% for tender in tenders %}  <div class="card" data-tender="{{ tender.tender_id }}">    <div class="card-header">      <div class="card-left">        <a href="{{ tender.url }}" class="tender-link" target="_blank" rel="noopener noreferrer">          {{ tender.tender_id }}          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" focusable="false" aria-hidden="true">            <path d="M12.293…Z"/>          </svg>        </a>        <p class="status">{{ tender.status }}</p>        <p class="description">{{ tender.description }}</p>        <p class="customer">Местоположение: {{ tender.customer }}</p>      </div>      <div class="card-right">        <span class="price">{{ tender.start_price }}</span>        <span class="result-date">Дата проведения:<br>{{ tender.result_date }}</span>      </div>    </div>    <div class="accordion">      <div class="accordion-header">        <span>Детали закупки</span>        <button class="toggle-btn" aria-label="Раскрыть детали">          <span class="arrow">&#9660;</span>        </button>      </div>      <div class="accordion-content">        {{ tender.report_html|safe }}      </div>    </div>    <div class="card-actions">      <button class="btn-save" data-tender="{{ tender.tender_id }}">Сохранить</button>      <button class="btn-cancel" data-tender="{{ tender.tender_id }}" style="display:none">Отменить</button>    </div>  </div>{% endfor %}
