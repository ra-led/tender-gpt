<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Список закупок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      /* Helper styles for link icon */
      .tender-link {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        color: #3366bb;
        text-decoration: underline;
        font-weight: 500;
      }
      .tender-link svg {
        width: 1em;
        height: 1em;
        vertical-align: middle;
        fill: currentColor;
        margin-left: 0.2em;
      }
    </style>
  </head>
<body>
  <div class="layout">
    <!-- sidebar stays the same -->
    <main class="main-content">
      <div class="tender-count">
        {# your existing logic for counting #}
      </div>

      <!-- The container we will append into -->
      <div class="container" id="tender-container">
        {% include '_cards.html' %}
      </div>

      <!-- “No more data” placeholder -->
      <div id="no-more-data"
           style="display: none; text-align: center; padding: 16px; color: #555;">
         Больше данных нет
      </div>
    </main>
  </div>

  <!-- Expose some vars to JS -->
  <script>
    window.PAGINATION = {
      clientId: "{{ client_id }}",
      startDate: "{{ start_date }}",
      endDate: "{{ end_date }}",
      page: 1,
      hasNext: {{ 'true' if has_next else 'false' }}
    };
  </script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
