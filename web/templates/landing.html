<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>TenderAI - Анализируй тендеры со скоростью мысли</title>    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head><body class="landing">    <div class="overlay"></div>    <div class="container">        <div class="header">            <h1>Tender<span class="highlight">AI</span></h1>            <p class="tagline">Анализируй тендеры со скоростью мысли</p>        </div>        <div class="main-form">            <form action="/dashboard" method="POST">                <input type="text" name="client_id" placeholder="Введите ваш ID" required>                <button type="submit">Начать работу</button>            </form>        </div>        <div class="description">            <p>Автоматический AI-анализ тендерных документов. Получите краткий отчет о характеристиках товара, сроках и месте поставки за считанные секунды.</p>        </div>        <!-- Button to trigger modal -->        <button id="openModalBtn">Стать клиентом</button>        <!-- Modal Container -->        <div id="contactModal" class="modal">            <div class="modal-content">                <span class="close-button">&times;</span>                <h2>Свяжитесь с нами</h2>                <form id="contactForm">                    <input type="text" name="name" placeholder="Имя" required>                    <input type="email" name="email" placeholder="Email" required>                    <textarea name="message" placeholder="Сообщение" required></textarea>                    <button type="submit">Отправить сообщение</button>                </form>            </div>        </div>    </div>    <script>        document.addEventListener('DOMContentLoaded', () => {            const modal = document.getElementById('contactModal');            const openModalBtn = document.getElementById('openModalBtn');            const closeBtn = document.querySelector('.close-button');            // Открыть модальное окно            openModalBtn.addEventListener('click', () => {                modal.style.display = 'block';            });            // Закрыть модальное окно            closeBtn.addEventListener('click', () => {                modal.style.display = 'none';            });            // Закрыть модальное окно при клике вне контента              window.addEventListener('click', (event) => {                if (event.target == modal) {                    modal.style.display = 'none';                }            });            // Эффект увеличения на кнопку            const mainButton = document.querySelector('.main-form button');            mainButton.addEventListener('mouseover', () => {                mainButton.style.transform = 'scale(1.05)';            });            mainButton.addEventListener('mouseout', () => {                mainButton.style.transform = 'scale(1)';            });            // Отправка формы обратной связи (Contact Form)            const contactForm = document.getElementById('contactForm');            contactForm.addEventListener('submit', (e) => {                e.preventDefault();                const formData = {                    name: contactForm.name.value,                    email: contactForm.email.value,                    message: contactForm.message.value                };                console.log('Отправка данных формы:', formData);                // Здесь можно добавить отправку через AJAX                alert('Спасибо! Скоро мы свяжемся с вами.');                contactForm.reset();                modal.style.display = 'none';            });        });    </script></body></html>
